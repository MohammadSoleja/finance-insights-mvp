<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up â€” Finance Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:2rem; }
    .card { max-width: 420px; padding: 1rem; border: 1px solid #e5e7eb; border-radius: 12px; background: #fff; }
    label { display:block; margin:.5rem 0 .25rem; font-weight:600; }
    input { width:100%; padding:.5rem; border:1px solid #d1d5db; border-radius:8px; }
    button { margin-top:1rem; padding:.5rem 1rem; border-radius:8px; border:1px solid #d1d5db; background:#111; color:#fff; }
    a { text-decoration:none; }
  </style>
</head>
<body>
  <h1>Create your account</h1>
  <div class="card">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div style="color:#b91c1c; font-size:.9rem;">{{ field.errors|striptags }}</div>
        {% endif %}
      {% endfor %}
      <button type="submit">Sign up</button>
    </form>
    <p style="margin-top:1rem">Already have an account? <a href="{% url 'app_web:login' %}">Log in</a></p>
  </div>
</body>
</html>
